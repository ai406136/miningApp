<script src=./script/api.js></script>
<script>
  let btn = null
  if (!btn) {
    setInterval(() => {
      console.log(document.querySelector('#fenx'))
    }, 1600)
  }
  apiready = function () {
    function openApp() {
      api.openApp({
        androidPkg: 'android.intent.action.VIEW',
        mimeType: 'text/html',
        uri: 'http://www.baidu.com'
      }, function (ret, err) {
        var msg = JSON.stringify(ret)
        api.alert({
          title: 'openApp',
          msg: msg,
          buttons: ['确定']
        })
      })
    }
    if (api) {
      if (!btn) {
        setInterval(() => {
          btn = document.querySelector('#fenx')
          setTimeout(() => {
            btn.addEventListener('click', openApp)
          }, 50)
        }, 1600)
      }
      api.setStatusBarStyle({
        style: 'light'
      })
    }
  }
</script>
